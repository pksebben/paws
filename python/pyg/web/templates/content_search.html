{% extends "base_content.html" %}

{% block content %}
<div class="search">
  <p>TODO: Structure out a list for search results</p>
  <div class="searchBar">
    <form id="searchform" action="/search" method="post">
      <input type="text" name="name" placeholder="search name">
      <button>search</button>
    </form>
  </div>
  <div class="searchResults">
    <label for="player_results">Players</label>
    <table id="player_results">
      <tr>
	<th>Rank</th>
	<th>Name</th>
	<th>Amount raised</th>
      </tr>
      {% for i in donations %}
      <tr>
	<td>{{ i.0 }}</td>
	<td>{{ i.1.handle }}</td>
	<td>{{ "$%.2f"|format(i.1.total|float) }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}

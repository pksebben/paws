{% block leaderboard %}
<div id="Leaderboard" class="leaderboard content">
  <ul class="leaderboard-list table">
    {% for i in leaderboard_players %}
    <li class="leaderboard-list-item table-row">
      <a class="leaderboard-list-item-link" href="/profile/{{ i.id }}" >
      </a>
      <span class="leaderboard-list-item-rank">{{ i.rank }}</span>
      <img class="leaderboard-list-item-avatar" src="static/userinfo/avatars/{{ i.avatar_url }}"/>
      <span class="leaderboard-list-item-name">{{ i.handle }}</span>
      <span class="leaderboard-list-item-amount">{{ "$%.2f"|format(i.total|float) }}</span>
    </li>
    {% endfor %}
  </ul> <!--end leaderboard-list -->
</div> <!--end leaderboard-->
{% endblock %}
